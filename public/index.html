<body>
  
  <!-- Header and Nav -->
  
  <div class="row">
    <div class="three columns">
      <h1>iFridge</h1>
    </div>
  </div>
  
  <!-- End Header and Nav -->
  
  <!-- Three-up Content Blocks -->
  
  <div class="row">
  
    <div class="seven columns">
        <dl class="vertical" id="fridge">
          <dd><img src='images/apple.svg'></img>
              <img src='images/bacon.svg'></img>
              <img src='images/beer.svg'></img>
              <img src='images/champagne.svg'></img>
              <img src='images/cheese.svg'></img>
          </dd>
          <dd><img src='images/chicken.svg'></img>
              <img src='images/chocolate.svg'></img>
              <img src='images/egg.svg'></img>
              <img src='images/lemonade.svg'></img>
              <img src='images/man.svg'></img>
          </dd>
          <dd><img src='images/milk.svg'></img>
              <img src='images/pear.svg'></img>
              <img src='images/soda.svg'></img>
              <img src='images/pretzel.svg'></img>
              <img src='images/soda.svg'></img>
          </dd>
          <dd><img src='images/soda.svg'></img>
              <img src='images/egg.svg'></img>
              <img src='images/champagne.svg'></img>
              <img src='images/bacon.svg'></img>
              <img src='images/soda.svg'></img>
          </dd>
          <dd><img src='images/soda.svg'></img>
              <img src='images/cheese.svg'></img>
              <img src='images/apple.svg'></img>
              <img src='images/chocolate.svg'></img>
          </dd>
        </dl>
    </div>

    <!-- Begin sidebar -->
    <div id="sidebar" class="four columns">
        <h4>Alert:</h4>
        <div id="alert" class="row module">
            <div class="four columns">
                <img src='images/pretzel.svg'></img>
            </div>
            <div class="eight columns">
                <p>Someone has tried to steal your pretzel.</p>
            </div>
        </div>

        <h4>Today's Calories:</h4>
        <div id="calories" class="row module">
            <div class="four columns">
                <img src='images/obese.svg'></img>
            </div>
            <div class="eight columns">
                <p>Getting fat, dude!</p>
            </div>
        </div>

        <h4>Nutritional Metrics:</h4>
        <div id="nutrition" class="row module">
            <div id="metrics">
                <div id="one" class="metric"></div>
                <div id="two" class="metric"></div>
                <div id="three" class="metric"></div>
                <div id="four" class="metric"></div>
                <div id="five" class="metric"></div>
            </div>
        </div>

    </div>
    <!-- End Sidebar -->

  </div>
  <!-- End main -->
  
  <!-- Footer -->
  
  <footer class="row">
    <div class="twelve columns">
      <hr />
      <div class="row">
        <div class="six columns">
          <p>&copy; Copyright your mother.</p>
        </div>
      </div>
    </div> 
  </footer>
