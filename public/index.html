<head>
  <meta charset="utf-8" />

  <!-- Set the viewport width to device width for mobile -->
  <meta name="viewport" content="width=device-width" />

  <title>iFridge</title>
  
  <!-- Included CSS Files (Uncompressed) -->
  <!--
  <link rel="stylesheet" href="stylesheets/foundation.css">
  -->
  
  <!-- Included CSS Files (Compressed) -->
  <link rel="stylesheet" href="stylesheets/foundation.min.css">
  <link rel="stylesheet" href="stylesheets/app.css">

  <script src="javascripts/modernizr.foundation.js"></script>

  <!-- IE Fix for HTML5 Tags -->
  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

</head>
<body>
  
  <!-- Header and Nav -->
  
  <div class="row">
    <div class="three columns">
      <h1>iFridge</h1>
    </div>
  </div>
  
  <!-- End Header and Nav -->
  
  <!-- Three-up Content Blocks -->
  
  <div class="row">
  
    <div class="seven columns">
        <dl class="vertical" id="fridge">
          <dd id="emptyshelf">
          </dd>
          <dd>
              <img src='images/apple.svg' />
              <img src='images/pretzel.svg' />
              <img src='images/beer.svg' />
              <img src='images/beer.svg' />
          </dd>
          <dd>
              <img src='images/melon.svg' />
              <img src='images/steak.svg' />
              <img src='images/taco.svg' />
              <img src='images/chicken.svg' />
          </dd>
          <dd>
              <img src='images/apple.svg' />
              <img src='images/pretzel.svg' />
              <img src='images/soda.svg' />
              <img src='images/lemonade.svg' />
          </dd>
          <dd>
              <img src='images/crawfish.svg' />
              <img src='images/banana.svg' />
              <img src='images/pear.svg' />
              <img src='images/apple.svg' />
          </dd>
          <dd>
              <img src='images/chocolate.svg' />
              <img src='images/egg.svg' />
              <img src='images/bacon.svg' />
          </dd>
        </dl>
    </div>

    <!-- Begin sidebar -->
    <div id="sidebar" class="four columns">

        <h4 id="alerttitle" style="display:none;">Alert:</h4>
        <div id="alert" class="row module" style="display: none;">
            <div class="four columns">
                <img src='images/pretzel.svg'>
            </div>
            <div class="eight columns">
                <p>Someone has tried to steal your pretzel.</p>
            </div>
        </div>

        <h4>Today's Calories:</h4>
        <div id="calories" class="row module">
            <div class="four columns">
                <img id="fatdude" src='images/skinny.svg'>
            </div>
            <div class="eight columns">
                <p id="fatmsg">You look hungry...</p>
            </div>
        </div>

        <h4>Nutritional Metrics:</h4>
        <div id="nutrition" class="row module">
          
        </div>

    </div>
    <!-- End Sidebar -->

  </div>
  <!-- End main -->
  
  <!-- Footer -->
  
  <footer class="row">
    <div class="twelve columns">
      <hr />
      <div class="row">
        <div class="six columns">
          <p>&copy; Copyright your mother.</p>
        </div>
      </div>
    </div> 
  </footer>
  <div id="music"></div>
  
  <script src="javascripts/jquery.js"></script>
  <script src="javascripts/highcharts.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="javascripts/app.js"></script>
</body>
</html>
